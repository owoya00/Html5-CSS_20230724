<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .head ul li:first-child a {
        color: #c1e4e7;
      }
      .menu {
        width: 1280px;
        margin: 0 auto;
        display: flex;
        position: relative;
      }
      .menu_star {
        position: absolute;
        text-align: center;
      }
      .about {
        left: 0px;
        top: 200px;
      }
      .portfolio {
        left: 420px;
        top: 500px;
      }
      .contact {
        right: 420px;
        top: 300px;
      }
      .detailed {
        right: 0px;
        top: 150px;
      }
      a .star_hover {
        position: absolute;
        left: -46px;
        top: -46px;
        display: none;
      }
      a .star_hover > span {
        text-align: center;
        font-size: 20px;
        color: #a1d1f1;
      }
      .menu_star:hover a .star_hover {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="warp">
      <header>
        <div class="head">
          <a href="index.html">
            <div class="logo"><img src="images/logo.png" alt="logo" /></div>
          </a>
          <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">portfolio</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </div>
      </header>
      <div class="menu">
        <div class="menu_star about">
          <img src="images/star/star2.png" alt="star2" />
          <a href="">
            <div class="star_hover">
              <img src="images/star/star3.png" alt="star" />
              <span>about</span>
            </div>
          </a>
        </div>
        <div class="menu_star portfolio">
          <img src="images/star/star2.png" alt="star2" />
          <a href="">
            <div class="star_hover">
              <img src="images/star/star3.png" alt="star" />
              <span>portfolio</span>
            </div>
          </a>
        </div>
        <div class="menu_star contact">
          <img src="images/star/star2.png" alt="star2" />
          <a href="contact.html">
            <div class="star_hover">
              <img src="images/star/star3.png" alt="star" />
              <span>contact</span>
            </div>
          </a>
        </div>
        <div class="menu_star detailed">
          <img src="images/star/star2.png" alt="star2" />
          <a href="">
            <div class="star_hover">
              <img src="images/star/star3.png" alt="star" />
              <span>detailed</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
