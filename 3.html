<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .kind_wrap {
        border: 2px solid black;
        width: 1000px;
        margin: 0 auto;
        position: relative;
      }
      .kind_wrap > .kind_slider {
        width: 760px;
        margin: 10px auto;
        text-align: center;
        overflow: hidden;
      }
      .kind_wrap > .kind_slider .slider {
        position: relative;

        transition: 0.5s;
      }
      .kind_wrap > .kind_slider .slider li {
        float: left;
      }
      .kind_wrap > .kind_slider img {
        width: 760px;
        vertical-align: center;
      }
      .frame {
        width: 1000px;
        position: absolute;
        left: 0;
        top: 0;
      }
      .frame img {
        width: 100%;
        object-fit: cover;
      }
      .kind_wrap .arrow > div.prev {
        position: absolute;
        left: -150px;
        top: 100px;
      }
      .kind_wrap .arrow > div.next {
        position: absolute;
        right: -150px;
        top: 100px;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <div class="kind_wrap">
      <div class="kind_slider">
        <ul class="slider">
          <li>
            <img src="cookimg/gameContents_ko1.jpg" alt="" />
          </li>
          <li>
            <img src="cookimg/gameContents_ko2.jpg" alt="" />
          </li>
          <li>
            <img src="cookimg/gameContents_ko3.jpg" alt="" />
          </li>
          <li>
            <img src="cookimg/gameContents_ko4.jpg" alt="" />
          </li>
          <li>
            <img src="cookimg/gameContents_ko5.jpg" alt="" />
          </li>
        </ul>
        <div class="frame"><img src="cookimg/frame.png" alt="" /></div>
      </div>
      <div class="arrow">
        <div class="prev"><img src="cookimg/arrow2.png" alt="" /></div>
        <div class="next"><img src="cookimg/arrow2.png" alt="" /></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
