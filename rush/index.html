<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/LUSH_CI.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="head">
          <div class="nav">
            <ul>
              <li>
                <a href="#"><img src="images/logo.svg" alt="logo" /></a>
              </li>
              <li><a href="#">러쉬소개</a></li>
              <li><a href="#">캠페인</a></li>
              <li><a href="#">스파</a></li>
              <li><a href="#">매장안내</a></li>
              <li><a href="#">B2B</a></li>
            </ul>
          </div>
          <div class="phrase">
            <h1>
              지친 피부에<br />
              충전이 필요한 지금!
            </h1>
            <div class="appstore">
              <img src="images/appappleStore.png" alt="" />
              <img src="images/appgooglePlay.png" alt="" />
            </div>
          </div>
          <article class="side_in">
            <div class="side_QR">
              <div class="Xbox">
                <img src="images/ico_close_gray.svg" alt="ico_close_gray" />
              </div>
              <div class="QR_info">
                <p>스토어</p>
                <br />
                <img src="images/qr_store.png" alt="qr_store" /><br />
                <span
                  >QR코드를 찍고<br />
                  모바일에서 편리하게<br />
                  쇼핑해 보세요!</span
                >
              </div>
            </div>
            <div class="side_btn">
              <a href="#"><img src="images/kakaotalk.png" alt="kakaotalk" /></a>
              <a href="#"><img src="images/icon/store.png" alt="store" /></a>
              <a href="#"
                ><img src="images/ico_arrowT.svg" alt="ico_arrowT"
              /></a>
            </div>
          </article>
        </div>
      </header>
    </div>
  </body>
</html>
