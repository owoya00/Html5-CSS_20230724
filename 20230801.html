<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      nav {
        position: relative;
      }
      nav > ul {
        width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      nav > ul > li > a {
        display: inline-block;
        position: relative;
        font-size: 18px;
        line-height: 50px;
      }

      nav > ul > li:hover > a::after {
        position: absolute;
        left: 0;
        bottom: 0;
        content: "";
        width: 100%;
        height: 3px;
        background: #820909;
      }
      nav > ul > li {
        position: relative;
      }

      nav > ul > li > ul {
        position: absolute;
        left: 0;
        top: 51px;
        margin-top: 20px;
        z-index: 1;
        height: 0;
        overflow: hidden;
        transition: 0.5s;
      }
      nav:hover ul > li > ul {
        height: 200px;
      }
      nav ul > li > ul > li a:hover {
        text-decoration: underline;
      }
      nav > ul > li > ul > li > a {
        line-height: 40px;
      }
      nav > ul .sub {
        margin-left: 10px;
      }
      nav > ul .sub a {
        line-height: 30px;
      }

      nav .bg {
        position: absolute;
        left: 0;
        top: 51px;
        width: 100%;
        height: 200px;
        background: #fff;
        height: 0;
        transition: 0.5s;
      }

      nav:hover .bg {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">메&emsp;뉴</a>
          <ul class="sub">
            <li><a href="#">Signature</a></li>
            <li><a href="#">Coffee</a></li>
            <li><a href="#">Beverage</a></li>
            <li><a href="#">Deli&Dessert</a></li>
            <li><a href="#">MD상품</a></li>
          </ul>
        </li>
        <li>
          <a href="#">매장안내</a>
          <ul class="sub">
            <li><a href="#">매장찾기</a></li>
          </ul>
        </li>
        <li>
          <a href="#">브랜드이야기</a>
          <ul class="sub">
            <li><a href="#">브랜드 스토리 </a></li>
            <li><a href="#">Histroy </a></li>
            <li><a href="#">경쟁력</a></li>
          </ul>
        </li>
        <li>
          <a href="#">WHAT'S NEW</a>
          <ul class="sub">
            <li><a href="#"> 새로운 소식 </a></li>
            <li><a href="#">보도자료 </a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
