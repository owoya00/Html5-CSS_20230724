  <style type="text/css">
    * {
      font-family: 돋움, Dotum, AppleGothic, sans-serif;
      font-size: 12px;
      color: #333;
    }
    body,
    form,
    div,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    fieldset,

    blockquote,

      margin: 0;
      padding: 0;
    }
    ol,

      list-style: none;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover,
    a:hover b,
    a:hover em,
    a:hover span {
      color: #06c;
      text-decoration: underline;
    }

    /*rolling Button*/
    div.rollBtn {
      position: absolute;
      z-index: 3;
    }
    div.rollBtn a.next {
      background-position: -22px 0px;
      cursor: hand;
    }
    div.rollBtn a.previous {
      margin-right: 3px;
      cursor: hand;
    }
    div.rollBtn a span {
      display: none;
    }

    #bKey {
      position: relative;
      margin-top: 9px;
      width: 270px;
      zoom: 1;

    #bKey .keyBg {

    }
    #bKey ul li {

      height: 18px;
    }
    #bKey ul li.x {

        no-repeat;
      margin: 0 7px 0 0;
      padding: 0 7px 0 0;
    }
    #bKey ul li a {
      font-weight: bold;
      color: #fb6a31;
      letter-spacing: -1px;
    }
    #bKey .rollBtn {
      left: 203px;
      top: 0;
    }
    #bKey .rollBtn .up {
      margin-right: 3px;
    }
  </style>
  <script language="JavaScript">
    function scrolling(objId, sec1, sec2, speed, height) {
      this.objId = objId;
      this.sec1 = sec1;
      this.sec2 = sec2;
      this.speed = speed;
      this.height = height;
      this.h = 0;
      this.div = document.getElementById(this.objId);
      this.htmltxt = this.div.innerHTML;
      this.div.innerHTML = this.htmltxt + this.htmltxt;
      this.div.isover = false;
      this.div.onmouseover = function () {
        this.isover = true;
      };
      this.div.onmouseout = function () {
        this.isover = false;
      };
      var self = this;
      this.div.scrollTop = 0;
      window.setTimeout(function () {
        self.play();
      }, this.sec1);
    }
    scrolling.prototype = {
      play: function () {
        var self = this;
        if (!this.div.isover) {
          this.div.scrollTop += this.speed;
          if (this.div.scrollTop > this.div.scrollHeight / 2) {
            this.div.scrollTop = 0;
          } else {
            this.h += this.speed;
            if (this.h >= this.height) {
              if (
                this.h > this.height ||
                this.div.scrollTop % this.height != 0
              ) {
                this.div.scrollTop -= this.h % this.height;
              }
              this.h = 0;
              window.setTimeout(function () {
                self.play();
              }, this.sec1);
              return;
            }
          }
        }
        window.setTimeout(function () {
          self.play();
        }, this.sec2);
      },
      prev: function () {
        if (this.div.scrollTop == 0)
          this.div.scrollTop = this.div.scrollHeight / 2;
        this.div.scrollTop -= this.height;
      },
      next: function () {
        if (this.div.scrollTop == this.div.scrollHeight / 2)
          this.div.scrollTop = 0;
        this.div.scrollTop += this.height;
      },
    };
  </script>
