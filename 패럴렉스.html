<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      div:first-child {
        width: 100%;
        height: 100vh;
        background: url(images/stars1.jpg) center/cover;
      }
      div:nth-child(2) {
        width: 100%;
        height: 100vh;
        background: url(images/stars2.jpg) center/cover;
      }
      div:last-child {
        width: 100%;
        height: 100vh;
        background: url(images/stars3.jpg) center/cover;
      }
    </style>
  </head>
  <body>
    <div class="mWrap">
      <!-- mContents -->
      <div class="mContents" id="contents">
        <div class="parallax">
          <div class="mSection01"></div>
          <div class="mSection02"></div>
          <div class="mSection03"></div>
        </div>
      </div>
      <!-- //mContents -->
    </div>
    <script>
      $(function () {
        var $section = $(".parallax >div"),
          $sectionInfo = [];

        $section.each(function () {
          var $this = $(this);
          $sectionInfo.push($this.offset().top);
        });
        console.log($sectionInfo);
        $section.css({ position: "fixde" });
      });
    </script>
  </body>
</html>
