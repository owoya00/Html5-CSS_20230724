<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해피바스 BEST HOT ITEM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: "Nanum Gothic", Arial, sans-serif;
      }
      .bestitem {
        width: 1600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: url(images/item-bg.png) 0 90% repeat-x;
        /* 0 90% 가로 0 세로 90% 한개만 쓰면 가로(x)만 들어감 */
        text-align: center;
      }
      .bestitem h1 {
        position: relative;
        width: 50%;
        margin: 20px auto;
        font-size: 20px;
        font-weight: 900;
      }
      .bestitem h1::before {
        position: absolute;
        content: "";
        width: 250px;
        height: 1px;
        background: #ccc;
        left: 0;
        top: 20px;
      }
      .bestitem h1::after {
        position: absolute;
        content: "";
        width: 250px;
        height: 1px;
        background: #ccc;
        right: 0;
        top: 20px;
      }
      .bestitem ul {
        display: flex;
        display: flex;
        justify-content: center;
      }
      .bestitem ul li {
        width: 220px;
      }
      .bestitem ul li p {
        letter-spacing: -3px;
        margin-top: 30px;
      }

      .bestitem ul li:hover p {
        font-weight: 700;
      }
      .bestitem ul li img {
        transform: scale(1);
        transition: 0.5s;
      }
      .bestitem ul li:hover img {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="bestitem">
      <h1>베스트셀러 아이템</h1>
      <ul>
        <li>
          <img src="images/item1.png" alt="item1" />
          <p>해피바스 &emsp;마이크로 &emsp;미셀라<br />딥 &emsp;클렌징폼</p>
        </li>

        <li>
          <img src="images/item2.png" alt="item2" />
          <p>
            해피바스 &emsp;오리지널 &emsp;컬렉션 <br />오리지널&emsp;바디워시
          </p>
        </li>

        <li>
          <img src="images/item3.png" alt="item3" />
          <p>
            해피바스&emsp;오리지널&emsp;컬렉션<br />베이비파우더&emsp;바디워시
          </p>
        </li>

        <li>
          <img src="images/item4.png" alt="item4" />
          <p>
            해피바스&emsp;오리지널&emsp;컬렉션<br />솝&emsp;
            라벤더&emsp;바디워시
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
