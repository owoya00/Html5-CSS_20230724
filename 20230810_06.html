<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.write(text);
      document.write("<br>");
      for (i = 0; i <= 9; i++) {
        document.write("<br>The number is " + i);
      }

      document.write("<br>");
    </script>
  </body>
</html>
