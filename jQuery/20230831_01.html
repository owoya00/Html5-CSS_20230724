<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".btn1").click(function () {
          $(this).parent().next().text("버튼1을 클릭하였습니다.");
        });
        $(".btn2").dblclick(function () {
          $(this).parent().next().text("버튼2을 클릭하였습니다.");
        });

        $(".btn3").on("mouseenter", function () {
          $(this).parent().next().text("버튼3을 클릭하였습니다.");
        });

        $(".btn3").on("mouseleave", function () {
          $(this).parent().next().text("내용1");
        });

        $(".btn4").on({
          "mouseenter focus": function () {
            $(this).parent().next().text("버튼4을 클릭하였습니다.");
          },

          "mouseleave blur": function () {
            $(this).parent().next().text("내용1");
          },
          click: function () {
            alert("누르지마세요");
          },
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <p></p>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용1</p>
    <p><button class="btn3">버튼3</button></p>
    <p>내용1</p>
    <p><button class="btn4">버튼4</button></p>
    <p>내용1</p>
    <p><button class="btn5">버튼5</button></p>
    <p>내용1</p>
  </body>
</html>
