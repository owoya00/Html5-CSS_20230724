<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
            .cover {
              position: fixed;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.5);
            }
            img {
              width: 400px;}

            .main {
              display: none;
            }





      .main img{
                 animation: ani 5s forwards; */
              }
             @keyframes ani {
              0% {
                transform: translateY(100px);
                opacity: 0;
              }
              100% {
                transform: translateY(0px);
                opacity: 1;
              }
            }
    </style>
  </head>
  <body>
    <div class="cover"><img src="images/milk1.jpg" alt="" /></div>
    <div class="main"><img src="images/milk22.jpg" alt="" /></div>
    <script>
      $(function () {
        $(".cover img")
          .css({ top: "0", opacity: " 0" })
          .animate({ top: "100px", opacity: "1" }, 5000),
          function () {
            $(".cover").css("opacity", "1")
            .animate({"opacity", "0"},1000,function(){
                $(".cover").css("display","none");
            });
            $(".main")
              .css("opacity", "0")
              .delay(1000)
              .animate({ opacity: 1 }, 1000, function(){
                $(".main").css("display","block");
              });
          };
      });
    </script>
  </body>
</html>
