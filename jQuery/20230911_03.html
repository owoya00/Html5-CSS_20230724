<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 600px;
        height: 600px;
        margin: 0 auto;
      }
      .wrap .big {
        width: 90%;
        height: 500px;
        margin: 0 auto;
      }
      .wrap .big img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .gallery {
        text-align: center;
      }

      .gallery li {
        display: inline-block;
      }
      .gallery img {
        width: 100px;
        border: 2px solid#ccc;
        object-fit: cover;
      }
      .gallery img:hover {
        border-color: #000;
      }
      .gallery img.on {
        border-color: #fc0;
      }
    </style>
    <script>
      $(function () {
        $(".gallery li").eq(0).find("img").addClass("on");
        function myfnc(a, b) {
          a.attr("src", b)
            .css("opacity", "0")
            .stop()
            .animate({ opacity: "1" }, 500);
        }
        $(".gallery li a").click(function (e) {
          e.preventDefault();
          let bigimg = $(".big img");
          let smallimg = $(this).find("img").attr("src");
          myfnc(bigimg, smallimg);
        });
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="big"><img src="images/milk14.jpg" alt="milk" /></div>
      <ul class="gallery">
        <li>
          <a href="#"><img src="images/milk16.jpg" alt="milk" /></a>
        </li>
        <li>
          <a href="#"><img src="images/milk22.jpg" alt="milk" /></a>
        </li>
        <li>
          <a href="#"><img src="images/milk18.jpg" alt="milk" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
