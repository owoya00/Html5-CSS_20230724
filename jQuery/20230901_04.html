    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("body").append('<div id="page"></div>');
        function myfnc() {
          $("#page").html(
            "디스플레이 : " +
              $("p").css("display") +
              "<br>" +
              "opacity : " +
              $("p").css("opacity")
          );
        }

                  $("this").css("display") +
                  "<br>" +
                  "opacity : " +
                  $("this").css("opacity")
              );
            });
          });
          $("#two").click(function () {
            $("p").fadeTo(1000, 0.5, function () {
              myfnc();
            });
          });
          $("#three").click(function () {
            $("p").fadeTo(1000, 1, myfnc);
          });
        });*/

        $("button").click(function () {
          let num = $(this).data("number");
          $("p").fadeTo(1000, num, myfnc);
        });
      });
    </script>
    <title>jquery</title>
    <style>
      p {
        width: 200px;
        height: 200px;
        background: url(images/milk15.jpg) center/cover;
      }
    </style>
  </head>
  <body>
    <p></p>
    <button id="one" data-number="0">투명</button>
    <button id="two" data-number="0.5">반투명</button>
    <button id="three" data-number="1">불투명</button>
  </body>
