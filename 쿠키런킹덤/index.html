<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logoicon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>쿠키런: 킹덤</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="topnavbg">
          <div class="topnav">
            <div class="logo">
              <img src="images/devsisterslogo.svg" alt="logo" />
              <div class="gamelist">
                <ul>
                  <li>
                    <a href="#">
                      <img src="images/cookierun.png" alt="cookierun" />
                      <div class="game_info">
                        <h1>쿠키런:오븐브레이크</h1>
                        <span>최고의 런게임 쿠키런</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img
                        src="images/hellobravecookies.png"
                        alt="hellobravecookies"
                      />

                      <div class="game_info">
                        <h1>쿠키런:퍼즐월드</h1>
                        <span>쿠키들의 모험이 가득한 3Match 퍼즐 게임</span>
                      </div></a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><img src="images/brixity.png" alt="brixity" />
                      <div class="game_info">
                        <h1>브릭시티</h1>
                        <span>build your World, Brix by brix</span>
                        <p>사전예약중 ▶</p>
                      </div>
                    </a>
                  </li>
                </ul>
                <div class="xbtn"><img src="images/xbtn.png" alt="xbtn" /></div>
              </div>
            </div>
            <div class="topnav_right">
              <a href="#">고객센터</a>
              <div class="language">
                <p>한국어</p>
                <div class="language_list">
                  <ul class="languagepage">
                    <li><a href="#">English</a></li>
                    <li><a href="#">日本語</a></li>
                    <li><a href="#">한국어</a></li>
                    <li><a href="#">繁體中文</a></li>
                    <li><a href="#">ภาษาไทย</a></li>
                    <li><a href="#">Deutsch</a></li>
                    <li><a href="#">Français</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script src="javascript/cookie.js"></script>
  </body>
</html>
